<!DOCTYPE html>
<html>
    <head>
        <title>Month Calendar</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js"></script>
    </head>
    <body>
        <div class="calendar">
            <div class="month">
                <div>
                    <h1 id="month"></h1>
                    <p id="date"></p>
                </div>
            </div>
            <div class="weekdays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div id="days" class="days"></div>
        </div>
    </body>
</html>
